<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de navegação responsiva</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Logo</div>
        <ul class="nav-links-desktop">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <!-- Menu Mobile -->
        <div class="mobile-menu" id="mobileMenu"> 
            <button class="close" id="closeButton">
                <i class="fas fa-times"></i> <!-- Ícone "X" -->
            </button>
            <ul class="nav-links-mobile">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
        <!-- Botão Hambúrguer -->
        <button class="hamburguer" id="hamburguerButton"> 
            <i class="fas fa-bars"></i> <!-- Ícone de hambúrguer -->
        </button>
    </nav>
    <div class="container">
        <h1>Navbar responsiva</h1>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut nam assumenda, possimus est sunt asperiores ratione earum hic. Vero non facilis ipsa quisquam laborum possimus aliquam quidem voluptas, vitae dolor.
        </p>
    </div>
</body>
</html>
